<section>
    <img src="https://i.pinimg.com/originals/f4/7e/36/f47e3642bcc22272837ea3e9897c9690.jpg">
</section>
<section class="wrapper" *ngIf="eventList.length">
    <article class="box" *ngFor="let event of eventList">
        <article class="box-header">
            <p>{{event.date}}</p>
            <p>{{event.hour}}</p>
        </article>
        <article class="box-footer">
            <p>{{event.description}}</p>
            <button class="done">Done</button>
            <button class="edit">Edit</button>
        </article>
    </article>
</section>
